<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width-device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie-edge">
    <link href = "clock.css" rel = "stylesheet">
    <script defer src = "clock.js"></script>
    <title>Clock</title>
</head>


<body>
    <div class = "clock">
        <!--Classes for the clock hands-->
        <div class = "hand hour" data-hour-hand></div>
        <div class = "hand minute" data-minute-hand></div>
        <div class = "hand second" data-second-hand></div>

        <!--Classes for the clock numbers-->
        <div class = "num no1">1</div>
        <div class = "num no2">2</div>
        <div class = "num no3">3</div>
        <div class = "num no4">4</div>
        <div class = "num no5">5</div>
        <div class = "num no6">6</div>
        <div class = "num no7">7</div>
        <div class = "num no8">8</div>
        <div class = "num no9">9</div>
        <div class = "num no10">10</div>
        <div class = "num no11">11</div>
        <div class = "num no12">12</div>
    </div>
</body>


</html>
